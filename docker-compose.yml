version: '3.3'

services:
  node_restarter:
    build:
      context: ./tapo-restart-api/
      dockerfile: Dockerfile
    ports:
      - "6000:6000"
    environment:
      - TB_API_USERNAME=suhasdevmanecardiffuni@gmail.com
      - TB_API_PASSWORD=Suhas@551993
    restart: always
    hostname: node_restarter
    container_name: node_restarter
    networks:
      - my-node-restart-network

  ip_sender:
    build: 
      context: ./node-restart/
      dockerfile: Dockerfile
    ports:
      - "6001:6001"
    volumes:
      - ./node-restart/:/app
      - ./node-restart/curl_logs.txt:/app/node-restart/curl_logs.txt
    restart: always
    hostname: ip_sender
    container_name: ip_sender
    networks:
      - my-node-restart-network

  ngrok-node-restart-setup:
    image: ngrok/ngrok:latest
    container_name: ngrok-node-restart-setup
    restart: always
    networks:
      - my-node-restart-network # Attach to the same network
