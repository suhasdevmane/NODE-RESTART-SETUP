      NGROK_AUTHTOKEN: "2d0cV2BwntFaSKtLBY3cSUm9b3k_3w5VVJhL6rZRwUyvnvP16" # Replace with your token
      NGROK_REGION: "us"
    command: http --domain=separately-champion-bulldog.ngrok-free.app ip_sender:6001
